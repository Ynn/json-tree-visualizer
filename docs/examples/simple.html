<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSON Tree Visualizer SVG Only Demo</title>
</head>
<body>
    <div id="svg-result"></div>

    <script src="https://unpkg.com/json-tree-visualizer@0.1.0/dist/json-tree-visualizer.min.js"></script>
    <script>
        const myData = {
            user: {
                name: "Alice Johnson",
                email: "alice@example.com",
                preferences: {
                    theme: "dark",
                    notifications: true
                }, 
                prefered_numbers : [7, 4, 12, 49, 30, 40, 31],
                prefered_colors : [{"color": "red"}, {"color": "blue"}, {"color": "yellow"}, {"color": "pink"}, {"color": "purple"}, "orange"]
            },
            lastLogin: "2024-01-15T10:30:00Z"
        };

        JSONTreeVisualizer.renderSVG(myData, { colorScheme: 'vibrant', maxArrayItems: 20 })
            .then(svg => {
                document.getElementById('svg-result').innerHTML = svg;
            })
            .catch(err => {
                document.getElementById('svg-result').textContent = 'Erreur : ' + err;
            });
    </script>
</body>
</html>
